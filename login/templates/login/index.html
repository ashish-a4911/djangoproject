{% extends "login/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Social Login!</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.name }}</h2>
        <button onclick="document.location = '/'">Logout</button>

    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
  </div>
</div>
{% endblock %}
